<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link rel="stylesheet" href="./game.css" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="header">Memory Game</h1>

      <div class="stats">
        <div class="moves">0 Move(s)</div>
        <div class="timer">
          <span class="mins">0 Mins</span>
          <span class="secs">0 Secs</span>
        </div>
        <i class="fa fa-redo"></i>
      </div>
      <div class="deck">
        <div class="card" data-value="bolt">
          <i class="front"></i>
          <i class="back fa fa-bolt"></i>
        </div>
        <div class="card" data-value="bolt">
          <i class="front"></i>
          <i class="back fa fa-bolt"></i>
        </div>
        <div class="card" data-value="ghost">
          <i class="front"></i>
          <i class="back fa fa-ghost"></i>
        </div>
        <div class="card" data-value="ghost">
          <i class="front"></i>
          <i class="back fa fa-ghost"></i>
        </div>
        <div class="card" data-value="gamepad">
          <i class="front"></i>
          <i class="back fa fa-gamepad"></i>
        </div>
        <div class="card" data-value="gamepad">
          <i class="front"></i>
          <i class="back fa fa-gamepad"></i>
        </div>
        <div class="card" data-value="dice">
          <i class="front"></i>
          <i class="back fa fa-dice"></i>
        </div>
        <div class="card" data-value="dice">
          <i class="front"></i>
          <i class="back fa fa-dice"></i>
        </div>
        <div class="card" data-value="hiking">
          <i class="front"></i>
          <i class="back fa fa-hiking"></i>
        </div>
        <div class="card" data-value="hiking">
          <i class="front"></i>
          <i class="back fa fa-hiking"></i>
        </div>
        <div class="card" data-value="tree">
          <i class="front"></i>
          <i class="back fa fa-tree"></i>
        </div>
        <div class="card" data-value="tree">
          <i class="front"></i>
          <i class="back fa fa-tree"></i>
        </div>
        <div class="card" data-value="tractor">
          <i class="front"></i>
          <i class="back fa fa-tractor"></i>
        </div>
        <div class="card" data-value="tractor">
          <i class="front"></i>
          <i class="back fa fa-tractor"></i>
        </div>
        <div class="card" data-value="cookie">
          <i class="front"></i>
          <i class="back fa fa-cookie"></i>
        </div>
        <div class="card" data-value="cookie">
          <i class="front"></i>
          <i class="back fa fa-cookie"></i>
        </div>
      </div>
    </div>
    <script src="./game.js"></script>
  </body>
</html>
